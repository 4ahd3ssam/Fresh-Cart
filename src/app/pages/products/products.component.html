<section class="container mx-auto px-4 py-5">

    <div class="max-w-md mx-auto">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="default-search" [(ngModel)]="searchValue"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-sm bg-gray-50 focus:ring-gray-500 focus:border-graring-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-graring-gray-500"
                placeholder="Search by product title..." required />
        </div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 my-5">
        @for (product of products | search : searchValue.toLowerCase(); track product._id) {
        <div
            class="w-full max-w-sm bg-gray-100 rounded-sm overflow-hidden dark:bg-gray-900 dark:border-transparent group relative">
            <div
                class="absolute top-0 right-0 p-3 text-[16px] bg-gray-500  duration-300 translate-x-[200%] group-hover:translate-x-[0%]">
                <button (click)="addProductToWislist(product._id)" class="hover:cursor-pointer">
                    @if (isExist(product)) {
                    <i class="fa-solid fa-heart text-red-500"></i>
                    }
                    @else {
                    <i class="fa-solid fa-heart text-white"></i>
                    }
                </button>
            </div>
            <div class="flex justify-center items-center">
                <img class="p-3 object-cover h-[250px]" [src]="product.imageCover" alt="product image" />
            </div>
            <div class="px-5 pb-5">
                <h5 class="text-[12px] font-semibold tracking-tight text-gray-500">
                    {{product.category.name}}</h5>
                <h3 class="text-[16px] font-semibold tracking-tight text-black dark:text-white">
                    {{product.title.split(' ', 2).join(' ') | titlecase}}
                </h3>
                <div class="flex items-center mt-2.5 mb-5">
                    <div class="flex items-center space-x-1 rtl:space-x-reverse">
                        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 22 20">
                            <path
                                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                        </svg>
                    </div>
                    <span
                        class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">{{product.ratingsAverage}}</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-[16px] font-bold text-black dark:text-white">{{product.price | currency :
                        "Â£"}}</span>
                    <div class="flex flex-col gap-2">

                        <div [routerLink]="['/details', product._id]"
                            class="text-white bg-main-green hover:bg-gray-500 font-medium rounded-sm text-sm px-5 py-2.5 text-center dark:bg-main-green dark:hover:bg-main-green duration-300 hover:cursor-pointer translate-x-[200%] group-hover:translate-x-[0%]">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                        <div (click)="addProductToCart(product._id)"
                            class="text-white bg-main-green hover:bg-gray-500 font-medium rounded-sm text-sm px-5 py-2.5 text-center dark:bg-main-green dark:hover:bg-main-green duration-300 hover:cursor-pointer translate-x-[200%] group-hover:translate-x-[0%]">
                            <i class="fa-solid fa-cart-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</section>
