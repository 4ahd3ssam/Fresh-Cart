<section class="container md:w-[75%] mx-auto py-5 px-10 md:px-0">
    @if(cartDetails.totalCartPrice != 0) {

    <div class="mb-4">
        <h2 class="text-2xl font-bold text-black dark:text-white">My Cart</h2>
        <h3 class="text-[16px] mt-2 font-medium text-gray-500">Total Price {{cartDetails.totalCartPrice | currency :
            "£"}}</h3>
    </div>
    <div class="grid grid-cols-1 gap-3">
        <button (click)="clearCart()"
            class="text-red-600 cursor-pointer font-medium text-[16px] text-start">Clear</button>
        @for (product of cartDetails.products; track product.product._id) {
        <div
            class="grid grid-cols-1 md:grid-cols-[70%_30%] items-center bg-white border border-gray-200 rounded-sm dark:border-0 dark:bg-gray-900/50">
            <div class="flex flex-col items-center md:flex-row">
                <img class="object-cover w-50 md:w-30 rounded-t-lg md:rounded-none md:rounded-s-lg"
                    [src]="product.product.imageCover" alt="">
                <div class="flex flex-col justify-between p-4 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-black dark:text-white">
                        {{product.product.title}}
                    </h5>
                    <p class="mb-3 font-medium text-gray-600 dark:text-gray-400">{{product.price | currency : "£"}}
                    </p>
                    <button (click)="removeCartItem(product.product._id)"
                        class="text-red-600 cursor-pointer font-medium text-[16px] text-start">Remove</button>
                </div>
            </div>
            <form class="max-w-xs md:grow md:ms-auto p-4">
                <label for="quantity-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose
                    quantity:</label>
                <div class="relative flex items-center max-w-[8rem]">
                    <button type="button" (click)="updateProductQuantity(product.product._id, product.count - 1)"
                        class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-sm p-3 h-11 hover:cursor-pointer focus:outline-none">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h16" />
                        </svg>
                    </button>
                    <span
                        class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        {{product.count}}
                    </span>
                    <button type="button" (click)="updateProductQuantity(product.product._id, product.count + 1)"
                        class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-sm p-3 h-11 hover:cursor-pointer focus:outline-none">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        }
    </div>
    <button class="bg-black text-white dark:bg-gray-700 font-medium text-[16px] rounded-sm px-4 py-2 mt-3 cursor-pointer" (click)="openPayment()">Payment</button>
    }
    @else {
    <div class="w-full h-full flex flex-col justify-center items-center">
        <div>
            <img class="w-[90%] block mx-auto" src="/shopping.png" alt="">
        </div>
        <h3 class="text-xl py-5 font-bold text-black dark:text-white text-center">Your Cart is <span
                class="text-main-green font-bold text-2xl">Empty!</span></h3>
    </div>
    }

</section>
<app-checkout [isActive]="isOpenPayment" (close)="closePayment()"></app-checkout>
