<section class="container mx-auto px-4 py-5">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 my-5">
        @for (brand of brands; track brand._id) {
        <div
            class="w-full max-w-sm bg-gray-100 rounded-sm overflow-hidden dark:bg-gray-900/50 dark:border-transparent group">
            <div class="flex justify-center items-center">
                <img class="p-3 object-cover h-[250px]" [src]="brand.image" alt="product image" />
            </div>
            <div class="px-5 pb-5">
                <h5 class="text-[12px] font-semibold tracking-tight text-gray-500 text-center">
                    {{brand.name}}</h5>
            </div>
        </div>
        }
    </div>
</section>
